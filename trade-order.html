      <div id="mask">
         <div class="mod-box mod2" id="mod-prompt">
            <div class="mod-title"><span data-i18n="prompt"></span><i class="icon icon-close" data-action="close"></i></div>
            <div class="mod-body tips-box">
               <p class="tips-txt"></p>
               <p class="tips-btn">
                  <button type="button" class="btn btn-default" data-action="close" data-i18n="certain"></button>
               </p>
            </div>
         </div>
         <div class="mod-box mod2" id="mod-buz">
            <div class="mod-title"><span data-i18n="prompt"></span><i class="icon icon-close" data-action="close"></i></div>
            <div class="mod-body">
               <form class="mod-form" id="buz-form" onsubmit="return false;">
                  <div class="form-group buz-group">
                     <label for="input-pwd" data-i18n="trader_password"></label><input type="password" id="input-pwd" data-i18n="[placeholder]enter_password" />
                     <div class="error-tips"></div>
                     <div class="close-buzPwd hide">
                        <label><input type="radio" name="close" value="4"><span data-i18n="never"></span></label>
                        <label><input type="radio" name="close" value="2"><span data-i18n="first_order"></span></label>
                        <label><input type="radio" name="close" value="3"><span data-i18n="every_time"></span></label>
                     </div>
                     <a href="./forgotBuzPwd.html" target="_blank" data-i18n="forget_passcode"></a>
                  </div>
                  <div class="form-group buz-group">
                     <p class="buz-tips hide"><span data-i18n="warm_tip"></span><span data-type="1" data-i18n="return"></span></p>
                     <p class="buz-tips"><span data-i18n="temporarily"></span><span data-type="2" data-i18n="clse_tran"></span></p>
                  </div>
                  <div class="form-group tc">
                     <button type="button" class="btn" data-action="close" data-i18n="cancel"></button>
                     <button type="button" class="btn btn-default hide" id="to-modify" data-sign="update" data-i18n="modify"></button>
                     <button type="button" class="btn btn-default" id="to-addr" data-sign="ok" data-i18n="certain"></button>
                  </div>
               </form>
