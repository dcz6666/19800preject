      <div id="mask">
         <div class="mod-box mod2" id="mod-bail">
            <div class="mod-title"><span data-i18n="guarantee"></span><i class="icon icon-close" data-action="close"></i></div>
            <div class="mod-body">
               <form class="mod-form">
                  <div class="form-group">
                     <label for="bail-currency" data-i18n="guarantee_currency"></label>
                     <ul class="info-box currency-list tab-change" data-sign="bail">
                        <li class="on">CNY</li>
                        <li>BTC</li>
                        <li>ETH</li>
                     </ul>
                  </div>
                  <div class="form-group">
                     <label for="bail-num" data-i18n="mortgage"></label>
                     <div class="info-box">
                        <input type="text" id="bail-num" readonly placeholder="0.00" />
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="bail-num" data-i18n="agreement"></label>
                     <div class="info-box">
                        <label><input type="checkbox" id="is-apply" /><span data-i18n="made_reading"></span><a href="javascript:;" data-i18n="agreement"></a></label>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="bail-num" data-i18n="explain"></label>
                     <ul class="info-box bail-explain">
                        <li data-i18n="deposit"></li>
                        <li data-i18n="margin_frost"></li>
                     </ul>
                  </div>
                  <div class="form-group tc">
                     <button type="button" class="btn" data-action="close" data-i18n="cancel"></button>
                     <button type="button" class="btn btn-default" id="to-bail" data-sign="submit" data-i18n="guarantee_confirm"></button>
                  </div>
               </form>
            </div>

            <div class="mod-title"><span data-i18n="prompt"></span><i class="icon icon-close" data-action="close"></i></div>
            <div class="mod-body tips-box">
               <p class="tips-txt" data-i18n="cancel_withdrawal"></p>
               <p class="tips-btn">
                  <button type="button" class="btn" data-action="close" data-i18n="cancel"></button>
                  <button type="button" class="btn btn-default" id="to-cancel" data-i18n="revocation"></button>
               </p>
            </div>
         </div>
         <div class="mod-box mod2" id="mod-prompt2">
