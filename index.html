               <li class="input-style">
                  <i class="icon icon-lock2"></i><input type="password" id="input-pwd" data-i18n="[placeholder]input_pwd" />

               <li class="input-checkbox">
                  <label><input type="checkbox" id="remember" /> <p class='bind_ip'><span data-i18n="store_user"></span><span class="sign">(<i>?</i>)</span></p></label>
                  <div class="cont-tips" data-i18n="bind_ip"></div>

               <li><button type="button" class="login-btn" data-i18n="login"></button></li>
               <li><p>

                     <a href="./toRealName.html" class="certification hide">（<span data-i18n="Certificationreal"></span>）</a>
