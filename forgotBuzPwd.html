<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title data-i18n="Trade_back"></title>
   <link rel="shortcut icon" href="./logo.ico">
   <link rel="stylesheet" href="./css/common.css">
   <link rel="stylesheet" href="./css/login.css">
</head>
<body id="bg">
   <div id="bg-wrap">
      @@include('./include/header.html')
      <div class="w-box">
         <div class="login-box forgotBuzPwd-box" id="register-box">
            <div class="box-title" data-i18n="Trade_back"></div>
            <div class="box-input">
               <i class="icon icon-user2"></i><input type="text" id="account" data-i18n="[placeholder]phone_email" tabindex="1" autofocus />
               <div class="box-tips"><i class="icon icon-triangle"></i><span data-i18n="content_empty"></span></div>
            </div>
            <div class="box-input">
               <i class="icon icon-validate"></i><input type="text" id="code" class="input-validate" data-i18n="enter_code" tabindex="2" /><img src="http://10.0.0.218:7898/common/Captcha" id="pic-captcha" data-i18n="[alt]refresh" />
               <div class="box-tips"><i class="icon icon-triangle"></i><span data-i18n="code_empty"></span></div>
            </div>
            <div class="box-btn">
               <button type="button" class="btn btn-default" id="btn-commit" data-i18n="submit"></button>
            </div>
         </div>
      </div>
   </div>
   <script src="./js/jquery-1.9.1.min.js"></script>
   <script src="./js/i18next.js"></script>
   <script src="./js/common.js"></script>
   <script src="./js/register.js"></script>
</body>
</html>
