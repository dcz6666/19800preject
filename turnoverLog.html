<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title data-i18n="t_records"></title>
   <link rel="shortcut icon" href="./logo.ico">
   <link rel="stylesheet" href="./css/common.css">
   <link rel="stylesheet" href="./css/other.css">
</head>
<body>
   <div id="wrap" class="markets other-wrap my-turnover">
      @@include('./include/header.html')
      <div id="content">
         <div class="m-other">
            <div class="other-title"><i class="icon icon-log"></i><span data-i18n="t_records"></span></div>
            <div class="other-body other-body2">
               <div class="turnover-box">
                  <div class="turnover-title">
                     <span data-i18n="trade_analysis"></span>
                     <div class="dropdown-box box-right">
                        <div class="dropdown-txt"><span>CNY</span><i class="icon icon-down2"></i></div>
                        <ul class="dropdown-list">
                           <li><img src="./imgs/c-btc.png" data-i18n="[alt]icon"><span>BTC</span></li>
                           <li><img src="./imgs/c-cny.png" data-i18n="[alt]icon"><span>CNY</span></li>
                           <li><img src="./imgs/c-etc.png" data-i18n="[alt]icon"><span>ETC</span></li>
                        </ul>
                        <div class="search-box">
                           <input type="text" id="market-search" />
                           <ul></ul>
                        </div>
                     </div>
                  </div>
                  <div class="turnover-body">
                     <div class="turnover-tip">
                        <i class="icon icon-bulb"></i>
                        <ul>
                           <li><span data-i18n="data"></span><span data-i18n="estimate"></span></li>
                           <li><span data-i18n="explained"></span><span data-i18n="reference"></span></li>
                        </ul>
                     </div>
                     <div class="turnover-isNull"><i class="icon icon-warning"></i><span data-i18n="related_records"></span></div>
                     <div class="turnover-table show">
                        <ul class="table-bill">
                           <li>
                              <div class="bill-info">
                                 <p><span data-i18n="average_buy"></span><label><span class="bidAvgPrice">--</span class="c-base"></label></p>
                                 <p><span data-i18n="purchases"></span><label><span class="bidVolume">--</span class="c-target"></label></p>
                                 <p><span data-i18n="purchase_amount"></span><label><span class="bidAmount">--</span class="c-base"></label></p>
                                 <p><span data-i18n="Sell_price"></span><label><span class="askAvgPrice">--</span class="c-base"></label></p>
                                 <p><span data-i18n="Total_sell"></span><label><span class="askVolume">--</span class="c-target"></label></p>
                                 <p><span data-i18n="Sell_amount"></span><label><span class="askAmount">--</span class="c-base"></label></p>
                              </div>
                              <div class="bill-total">
                                 <label><span data-i18n="Historical"></span><span class="c-base2"></span></label>
                                 <label><span class="historyProfit">--<!-- +8235.55 --></span><span class="historyProfitRate">--<!-- +4.25% --></span></label>
                              </div>
                           </li>
                           <li>
                              <div class="bill-info">
                                 <p><span data-i18n="position_estimate"></span><label><span class="heldAvgPrice">--</span class="c-base"></label></p>
                                 <p><span data-i18n="current_position"></span><label><span class="heldVolume">--</span class="c-target"></label></p>
                                 <p><span data-i18n="warehouse"></span><label><span class="heldAmount">--</span class="c-base"></label></p>
                                 <p><span data-i18n="Market_price"></span><label><span class="marketPrice">--</span class="c-base"></label></p>
                                 <p><span data-i18n="refer"></span><label><span class="marketAmount">--</span class="c-base"></label></p>
                              </div>
                              <div class="bill-total">
                                 <label><span data-i18n="float_profit"></span><span class="c-base2"></span></label>
                                 <label><span class="floatProfit">--</span><span class="floatProfitRate">--</span></label>
                              </div>
                           </li>
                           <li>
                              <div class="bill-info">
                                 <i class="icon icon-bulb"></i>
                                 <ul>
                                    <li><span data-i18n="data"></span><span data-i18n="estimate"></span></li>
                                    <li><span data-i18n="explained"></span><span data-i18n="reference"></span></li>
                                 </ul>
                              </div>
                              <div class="bill-total">
                                 <label><span data-i18n="total_estimate"></span><span class="c-base2"></span></label>
                                 <label><span class="totalProfit">--</span><span class="totalProfitRate">--</span></label>
                              </div>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
               <div class="turnover-box turnover-list">
                  <div class="turnover-title">
                     <span data-i18n="t_records"></span>

                        </tr> -->
                     </tbody>
                  </table>
                  </div>
               </div>
               <div class="pagination-box">
                  <ul class="pagination-list"></ul>
                  <label class="turnover-log"><span data-i18n="check"></span><a href="./trade-order.html" class="my-order-link" data-i18n="my_order"></a></label>
               </div>
            </div>

      </div>
