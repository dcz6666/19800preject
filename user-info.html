<!DOCTYPE html>

                        </ul>

                     <li>
                        <ul>

                        </ul>
                     </li> -->

                     <p><a href="./toSafeSet.html" data-i18n="promote"></a></p>

                  <div class="level-box">

                     <p><span data-i18n="formalities"></span><span>0.00%</span><span data-i18n="enhance"></span></p>

                        <li><span data-i18n="IP_address"></span><span class="ip-addr">116.226.65.133</span></li>
                     </ul>
                  </div>
                  <div class="form-group tc"><button type="button" class="btn btn-default" data-action="close" data-i18n="certain"></button></div>

   <script src="./js/i18next.js"></script>
